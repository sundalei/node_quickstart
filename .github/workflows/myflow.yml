name: My node app workflow
on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Clean install dependencies and build
        run: |
          npm install
          npm run build
        shell: bash

      - name: Build project
        run: npm run build